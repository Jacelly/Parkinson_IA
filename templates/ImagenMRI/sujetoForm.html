<html lang="en">
    <head>
    	<meta charset="UTF-8">
        <meta charset="UTF-8">
        <link rel="stylesheet"type="text/css"  href="{% static 'css/main.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <!-- Jquery JS-->
        <script src={% static 'vendor/jquery-3.2.1.min.js' %}></script>
        
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
	<body class="body">
		<div class="modal-dialog modal-lg" >
			<div class="modal-content">
				{% if object == false %}
					{% csrf_token %}
	                <form role="form" enctype="multipart/form-data" action="{% url 'registrarCliente'%}" method="post">
                {% endif %}
				<form class="centrar-form " id="formulario1" enctype="multipart/form-data" method="post">
					{% csrf_token %}
					<div class="col-sm-12" class="form-group">
						<div class="content-titulos">
	                        <div class="close"  style="color:black;">x</div>
	                        <h1><b> REGISTRAR PACIENTE<b></h1>
						</div>
						<div class="col-sm-12">
							<label for="{{form1.nombre.name}}">{{form1.nombre.label}}</label>
                        	<input class="form-control"  title="Por favor, ingrese un nombre" type="text" name="nombre" placeholder="Ingresar Nombre" required>
						</div>
						<div class="col-sm-12">
							<label for="{{form1.apellido.name}}">{{form1.apellido.label}}</label>
                        	<input class="form-control"  type="text" name="apellido" placeholder="Ingresar Apellido" required>
						</div>
						<div class="col-md-10 col-md-offset-1">
							<div class="form-group" style="text-align:center;">
								
								<br><button  type="submit" class="btn btn-primary">Guardar</button></br>
								<!--<a  class= "btn btn-primary"  onclick="return abrir_modal('/imagenMRI/MriRegister/')">Continuar</a>-->

							</div>
						</div>
					
					</div>

				</form>
			</div>
		</div>
        <div id="popup" tabindex="-1" class="modal fade" role="dialog">

        </div>
   </body>
</html>
<script>
	document.querySelector('.close').addEventListener('click',
	function(){
		document.querySelector('.modal-content').style.display='none';
		location.href =window.location.href;
		//location.href ='/home_administrador/';
	});
</script>
<script>
    function abrir_modal(url)
    {
    	document.forms[0].submit()
    	//document.forms[0].submit()
    	//console.log(document.forms[0].submit())  //PERMITE HACER SUBMIT AL FORMULARIO
        $('#popup').load(url, function()
        {
        		
                $(this).modal('show');
                //document.forms[0].submit()
        });
        $('#popup').on('hidden.bs.modal', function (e) {
          	location.reload();
        });
        
        

         return false;
    }
</script>
