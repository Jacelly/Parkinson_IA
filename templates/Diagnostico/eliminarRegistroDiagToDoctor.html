{% load static %}
<!doctype html>
{% block content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet"type="text/css"  href="{% static 'css/main.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>

    </head>
    <body class="body">
        <div class="modal-dialog modal-lg">
    		<div class="modal-content">
                {% if object %}
                    <form enctype=multipart/form-data role="form" action="{% url 'RegistroDiagDelete' object.pk %}" method="post">
                {% else %}
                    <form role="form" action="{% url 'diagnostico_disponible' %}" method="post">
                {% endif %}
    			<form method="post">
    				{% csrf_token %}
                    
                    <div class="content-titulos">
                        <div class="close" style="color:black;">x</div><br>
                        <h1><b> ELIMINAR REGISTRO<b></h1>
                        <h3>¿Desea eliminar diagnóstico del paciente {{object.id_sujeto}} ?</h3> 
                        <button style="text-align:center;" class="btn btn-danger" type="submit">Sí, eliminar</button>
                        <a style="text-align:center;" class= "btn btn-default" href="/Diagnostico/disponibleToDoctor">Cancelar</a>
                    </div>
    				
    			</form>
    		</div>
        </div>
	</body>
</html>
<script>
    document.querySelector('.close').addEventListener('click',
    function(){
        document.querySelector('.modal-content').style.display='none';
        location.href =window.location.href;
    });
</script>
{% endblock %}
