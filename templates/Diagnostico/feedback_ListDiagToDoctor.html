<html lang="en">

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet"type="text/css"  href="{% static 'css/main.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body class="body">
        <div class="modal-dialog modal-lg">
    		<div class="modal-content">

    			<form>
    				{% csrf_token %}
                    <div class="content-titulos">
                        <div class="close" style="color:black;">x</div>
                    </div>
                    <div class="au-card chart-percent-card">
                        <div class="content-titulos">
                            <h1 content-titulos ><b>Aviso!</b> <i class="fas fa-list-alt"></i></h1>
                        </div>
                        <p align="left">
                            En la presente opci√≥n, <strong>BrainJE</strong> muestra una listado de todo el historial de diagnosticos realizados.
                        </p>

                            <a  class= "btn btn-primary" href="{% url 'diagnostico_disponibleToDoctor' %}">ok</a>
                        </div>

                    </div>

    				
    			</form>
    		</div>
        </div>
        <div id="popup" tabindex="-1" class="modal fade" role="dialog">

        </div>
	</body>
</html>
<script>
    document.querySelector('.close').addEventListener('click',
    function(){
        document.querySelector('.modal-content').style.display='none';
        location.href =window.location.href;
    });
</script>
<script>
    function abrir_modal(url)
    {
        $('#popup').load(url, function()
        {
                $(this).modal('show');
        });
        $('#popup').on('hidden.bs.modal', function (e) {
          location.reload();
        });
         return false;
    }
</script>
{% endblock %}
